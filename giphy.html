<!DOCTYPE html>
<html>
<head>
	<title>Giphy app</title>
	<!-- bootstrap css -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!--my stylesheet-->
	 <link rel="stylesheet" type="text/css" href="assets/css/style.css">
	 <!-- google fonts -->
	 <link href="https://fonts.googleapis.com/css?family=Subrayada|Warnes" rel="stylesheet">
</head>
<body>
	
<br>
<div id="container">
  	<div class="neon">Giphy</div>
  	<div class="flux">Generator</div>
</div>
<br>

<br>
<div class="container">
<!-- div to hold generated buttons -->
	<div id="celeb-buttons">
	</div>
	<br>

<!-- form for generating buttons from giphy API -->
	<div class="row">
	  <div class="col-lg-6">
	    <div class="input-group" id="giphy-form">
	      <input type="text" id="celeb-input" class="form-control" placeholder="Search for a celebrity">
	      <span class="input-group-btn">
	        <button class="btn btn-default" id="add-celeb" type="button" value="submit">Add celebrity button</button>
	      </span>
	    </div>
	  </div>
	</div>

<!-- div to hold gifs once button is clicked -->
	<div id="gif-here">
	</div>

</div>

	<!--jquery-->
	<script
	 src="https://code.jquery.com/jquery-3.3.1.min.js"
	 integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	 crossorigin="anonymous"></script>	
	<!-- bootstrap CDN -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<!--my js-->
	<script src="assets/js/giphy.js"></script>

</body>
</html>
